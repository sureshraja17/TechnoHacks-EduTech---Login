<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sign-In and Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <img class="logo" src="shoezest.png">
            <ul class="nav-links">
                <li><a href="#" onclick="showForm('signin')">Sign In</a></li>
                <li><a href="#" onclick="showForm('signup')">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="form-container" id="signin-form">
        <h2>Sign In</h2>
        <form>
            <label for="signin-email">Email:</label>
            <input type="email" id="signin-email" required>
            
            <label for="signin-password">Password:</label>
            <input type="password" id="signin-password" required>
            
            <button type="submit">Sign In</button>
        </form>
    </div>
    
    <div class="form-container-1" id="signup-form">
        <h2>Sign Up</h2>
        <form>
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" required>
            
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required>
            
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
